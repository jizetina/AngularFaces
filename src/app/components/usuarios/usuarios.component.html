<div class="card-columns">
    <div class="card animated fadeIn slow" *ngFor="let usuario of usuarios">
      <img [src]="usuario.picture.large" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{usuario.name.first}} {{usuario.name.last}}</h5>
        <p class="card-text">Nacido en {{usuario.dob.date | date:'dd/MM/yyyy'}}</p>
        <p class="card-text"><small class="text-muted">De {{usuario.location.country}}</small></p>
      </div>
    </div>    
  </div>
